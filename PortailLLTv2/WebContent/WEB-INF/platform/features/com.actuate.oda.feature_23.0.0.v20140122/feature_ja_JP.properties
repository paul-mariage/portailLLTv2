お客様は、発注日から 12 か月の期間中、「クラウド」ハードウェア環境、または、基礎となるサーバハードウェアが変更されるその他の環境（ホスト名が変更されない場合に限ります）において、クラウドライセンスに従ってソフトウェア（「クラウドライセンスソフトウェア」）を使用することができます。前述の規定にかかわらず、当該サーバハードウェアのホスト名が変更された場合には、お客様は、Actuate に新しいライセンスキーを要求するとともに、直ちに旧キーのすべてを破棄し、これらの使用を永久に中止して、旧キーが破棄されたことを Actuate に対して書面により保証するものとします。明確にする目的で記載しておくと、クラウドライセンスに基づいて、お客様が、ライセンスを受けたパラメータ内で実行できるクラウドライセンスソフトウェアのインスタンスは、いかなる時点でも 1 つに限られます。\n\n\
\
お客様は、クラウドライセンス期間の開始時に、クラウドライセンスソフトウェアがインストールされるサーバハードウェアの ID 情報を提供するものとします。\n\n\
\
お客様および Actuate は、クラウドライセンスを年 1 回更新することができます。お客様は、1 年間の期間満了の 60 日前までに Actuate に書面通知することにより、当該期間の終了時にクラウドライセンスを解除することができます。クラウドライセンスの終結に際して、お客様は、クラウドライセンスソフトウェアを固定することを希望するサーバハードウェアの ID 情報を Actuate に提供する必要があります。\n\n\
\
クラウドライセンスの終結に際して、お客様は、該当する場合には、本 SLA に従って、当該サーバハードウェアに関するライセンスアップグレード料およびメンテナンスサービス料の支払いを、クラウドライセンスの最初の期間の開始時にクラウドライセンスソフトウェアがインストールされていたサーバハードウェアとの比較に基づき要求される場合があります。クラウドライセンスの終結時にクラウドライセンスソフトウェアがインストールされているサーバハードウェアの SPECInt 評価が、クラウドライセンスの開始前に当該ソフトウェアがインストールされていたサーバハードウェアの SPECInt 評価と同等か、またはこれを下回る場合、クラウドライセンスの終結時に支払うべきライセンスアップグレード料およびそれに対応するメンテナンスサービス料はありません。お客様は、それ以降のクラウドライセンス利用再開の開始時または終結時に、適用されるライセンスアップグレード料とメンテナンスサービス料、および本 SLA の条項に従って適用される年間クラウドライセンス料を、支払う義務を負います。\n\n\n\
\
\
19.  無償ソフトウェア\n\n\
\
Actuate、または Actuate の公認販売店が、お客様に書面にて、無償ソフトウェアに対するライセンスをお客様が受け取ったことを通知した場合、本 SLA の他のすべての条件に加えて、次のライセンス条件が適用されます。\n\n\
\
Actuate は、お客様の注文書に明記されている無償ソフトウェアについて、いかなるライセンス料も請求しないことに同意します。無償ソフトウェアを対象とするお客様のライセンスの有効期間は 1 年間のみであり、その 1 年間が終了するとライセンスも無効になります。\n\n\
\
Actuate は、無償ソフトウェアとしてライセンス付与された製品を継続的に提供すること、またはこれらの製品を更新もしくは維持することについては、いかなる義務も負わないものとします。 SLA の第 1.3 項、第 3 項、第 4.3 項および第 6.1 項を参照してください。 無償ソフトウェアのライセンスには、その項で指定されているような配布の権限、サブライセンスは含まれていません。\n\n\n\
\
\
展開の種類\n\n\
\
1.  開発\n\n\
\
Actuate、または Actuate の公認販売店が、お客様に書面で、本ソフトウェアの特定のアイテムに対して開発ライセンスをお客様が受け取ったことを通知した場合は、本 SLA の他のすべての条件に加えて、次のライセンス条件が適用されます。\n\n\
\
1.1  開発。「開発」とは、（a）シングルユーザ開発環境内でのデザイン、実装、カスタマイズ、統合および開発者テスト向け、（b）シングルユーザテストのアクティビティ（ソフトウェアを使用してシングルユーザ環境で新しいまたは変更されたインストール、デザイン、コード、カスタマイズ、統合などが適切に動作および実行されているかを確認する）向けにソフトウェアを使用することを示します。開発アクティビティの例には、機能テスト、ブラックボックステスト、ホワイトボックステストがあります。\n\n\
\
1.2  開発パラメータ。開発向けにライセンス付与されたソフトウェアは、テスト、実際の使用、ホット/ウォームバックアップなど、その他の開発アクティビティには使用することができません。\n\n\n\
\
\
2.  テスト\n\n\
\
Actuate、または Actuate の公認販売店が、お客様に書面で、本ソフトウェアの特定のアイテムに対してテストライセンスをお客様が受け取ったことを通知した場合は、本 SLA の他のすべての条件に加えて、次のライセンス条件が適用されます。\n\n\
\
2.1  テスト。「テスト」とは、ソフトウェアインストールが複数ユーザ環境で正しく動作し機能することを検証するために、ソフトウェアを使用することができることを示します。真のユーザ環境や模擬ユーザ環境が含まれます。テスト活動の例には、ユーザ受入れ試験（UAT）、ステージング、負荷試験、および性能試験が含まれます。\n\n\
\
2.2  テストパラメータ。マルチユーザ環境内のすべての模擬ユーザには、別々のテストソフトウェアライセンスが必要です。\n\n\n\
\
\
3.  本番\n\n\
\
Actuate、または Actuate の公認販売店が、お客様に書面で、本ソフトウェアの特定のアイテムに対して本番ライセンスをお客様が受け取ったことを通知した場合は、本 SLA の他のすべての条件に加えて、次のライセンス条件が適用されます。\n\n\
\
3.1  本番。「本番」とは、実際のビジネス活動のサポートにソフトウェアを使用することです。\n\n\n\
\
\
4.  コールドバックアップ\n\n\
\
Actuate、または Actuate の公認販売店が、お客様に書面で、本ソフトウェアの特定のアイテムに対してコールドバックアップライセンスをお客様が受け取ったことを通知した場合は、本 SLA の他のすべての条件に加えて、次のライセンス条件が適用されます。\n\n\
\
4.1  コールドバックアップ。「コールドバックアップ」とは、お客様が本番サーバの復元可能なスナップショットを運用サーバのバックアップサーバとして定期的に作成できるが、ソフトウェアは実行していないことを意味します。本番サーバがダウンすると、コールドバックアップソフトウェアを本番モードにするために、いくらかの時間と手動による作業が必要になります。\n\n\n\
\
\
5.  ホット/ウォームバックアップ\n\n\
\
Actuate、または Actuate の公認販売店が、お客様に書面で、本ソフトウェアの特定のアイテムに対してホット/ウォームバックアップライセンスをお客様が受け取ったことを通知した場合は、本 SLA の他のすべての条件に加えて、次のライセンス条件が適用されます。\n\n\
\
5.1  ホット/ウォームバックアップ。「ホット/ウォームバックアップ」とは、ソフトウェアを本番ソフトウェアのバックアップとしてのみ実行すること、および本番サーバがダウンした場合に自動フェールオーバーが存在している状態のことです。ホット/ウォームバックアップは、本番サーバがダウンしている一時的な間のみ、本番環境で使用することができます。\n\n\n\
\
\
6.  障害復旧\n\n\
\
Actuate、または Actuate の公認販売店が、お客様に書面で、本ソフトウェアの特定のアイテムに対して障害復旧ライセンスをお客様が受け取ったことを通知した場合は、本 SLA の他のすべての条件に加えて、次のライセンス条件が適用されます。\n\n\
\
6.1  障害復旧。「障害復旧」とは、自然災害によりソフトウェアが動作していないことを示します。\n\n\
\
6.2  障害復旧パラメータ。お客様は、ソフトウェアを本番サーバのリモートの場所にインストールし、地震や火事、停電など自然災害によって本番サーバがダウンしている間の一時的にのみ、障害復旧ソフトウェアを使用できます。\n\n\n\
\
\
7.  アーカイブの使用\n\n\
\
Actuate、または Actuate の公認販売店が、お客様に書面で、本ソフトウェアの特定のアイテムに対してアーカイブ使用ライセンスをお客様が受け取ったことを通知した場合は、本 SLA の他のすべての条件に加えて、次のライセンス条件が適用されます。\n\n\
\
7.1  アーカイブの使用。「アーカイブの使用」とは、ソフトウェアがインストールされていないことを示します。\n\n\
\
7.2  アーカイブの使用パラメータ。お客様は、履歴保持の目的にのみアーカイブ使用ソフトウェアをリモートで保存することができます。アーカイブの使用では、コールドバックアップソフトウェアまたはホット/ウォームバックアップソフトウェアを使用しません。\n\n\n\
\
\
8.  移行\n\n\
\
Actuate、または Actuate の公認販売店が、お客様に書面で、本ソフトウェアの特定のアイテムに対して移行ライセンスをお客様が受け取ったことを通知した場合は、本 SLA の他のすべての条件に加えて、次のライセンス条件が適用されます。\n\n\
\
8.1  移行。「移行」とは、同じハードウェアで新しいバージョンのソフトウェアにアップグレードするためだけに一時的にソフトウェアを使用することを示します。\n\n\
\
8.2  移行パラメータ。移行ソフトウェアは、本番または開発の目的で制限なく使用することはできません。移行ソフトウェアの権限は、（a）移行ソフトウェアに意図されたソフトウェアの移行が完了する時点、（b）移行ライセンスの期間より前の時期に終了します。移行ライセンスの期限終了または満了後 10 日以内に書面を Actuate に提出し、移行ソフトウェアのすべての使用を終了し、ソフトウェアのライセンスキーを破棄または Actuate に返却することに同意するものとします。\n\n\n\
\
\
