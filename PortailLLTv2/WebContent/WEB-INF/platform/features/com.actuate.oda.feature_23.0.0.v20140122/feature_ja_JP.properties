2.6  違反。本 SLA に違反した機密情報の使用または開示が金銭的な損害賠償のみでは解決できない回復不可能な被害を Actuate にもたらすため、次のことに同意するものとします。（a）本 SLA の条項を満たさずに所有情報を使用または開示することが本 SLA に対する重大な違反となること、（b）それが本SLA で許諾されたすべてのライセンスを終結させること、（c）Actuate が本 SLA の下で法律または衡平法に基づき、債務保証や損害を証明することなく、利用可能な他のあらゆる救済措置に加えて、禁止命令による救済を要求する資格を発生させること。お客様は、このような違反に対して次の値引されていない価格表のうち高い方に基づいて即座に支払うものとします。（a）お客様のライセンスのない状態での使用が明らかになった時、または Actuate に通知された時の価格表、または（b）お客様がソフトウェアをインストールした時の価格表。\n\n\n\
\
\
3. サポート\n\n\
\
サポートポリシーは、Actuate がソフトウェアに対して提供するサポートサービスに適用されるもので、Actuate は適宜これを改定できるものとします。サポートは、ソフトウェアライセンスの最初の年に関しては必須であり、第 6.2 項で示されているようにお客様または Actuate が更新しないことを選択した場合を除き、年 1 回更新されます。Actuate と認定販売店のどちらも、書面によって特定の条件および価格について別段の合意をしない限り、サポートサービスを提供する義務を負いません。また、それにより本 SLA の終結に何ら効果を及ぼすものではありません。前述の規定にかかわらず、Actuate は評価用ライセンスまたは無償ソフトウェアをサポートする義務はありません。ハードウェアの各ユニットまたは各クラスタにインストールされた本ソフトウェアのすべてに対しては、同じサービスレベルのサポートを購入する必要があります。サーバまたはサーバのクラスタにインストールされた本ソフトウェアの 1 部について、サポートを中止することはできません。（a）特定のサーバまたはサーバのクラスタ上にある、または（b）アプリケーションに使用されるすべての本ソフトウェアは、最高のサービスレベルの共通サポートを受ける必要があります。特定の製品のサポートポリシーは、http://www.actuate.com/supportpolicy に記載されています。\n\n\n\
\
\
4.  保証および責任の制限と放棄\n\n\
\
4.1  ソフトウェアの制限付き保証。ソフトウェアを Actuate から直接入手した場合、Actuate は次のことを保証するものとします。（a）ソフトウェアの配布後 90 日間につき、通常の使用条件のもとで、Actuate が配布したソフトウェアの配布媒体に構造的および材質的な欠陥が生じないことを保証します。（b）この 90 日間、ソフトウェアは実質的にそのマニュアルに準拠するものとます。この制限付き保証は、お客様のみを対象としています。この制限付き保証に基づき、お客様の唯一かつ排他的な救済として Actuate の全責任およびそのライセンス許諾者は、Actuate の判断で、ソフトウェアを修理または交換、またはソフトウェアおよび該当するサポートフィーの払い戻しに応じるものとします。その場合、本 SLA は払い戻し時に終了するものとします。これが、ソフトウェアの配布媒体に欠陥があった場合にお客様が受けられる唯一かつ排他的な救済措置であるものとします。\n\n\
\
この制限されたソフトウェア保証に基づくActuate の全責任およびお客様の唯一の救済措置は、以下のとおりです。（a） 90 日間の保証期間内に発見された再現可能なマニュアルとの重大な不一致（以下「不一致」）を修正するために商慣習上合理的な努力をもって取り組む。（b）不一致があるソフトウェアを交換する。Actuate が前述の（a）と（b）に記されている救済措置を行ったにも関わらず、第 4.1 項に記されている保証の不履行を是正できない場合は、お客様はソフトウェアを返却してお客様がActuateに対して直接支払ったソフトウェアの購入代金の返金を受けることができます。サブスクリプション料金は、ソフトウェアが使用不可能であった最初のサブスクリプション期間および返却後の期間の割合に応じて日割りで返金されます。前述の救済措置は、お客様が不一致を発見した後、お客様が保証期間内に書面によってすみやかに Actuate に通知した場合にのみ有効です。しかし、この保証は、（i）Actuate によるものを除き、変更または修正がある、（ii）マニュアルに従ってインストール、操作、修正、メンテナンスされていない場合、（iii）異常な物理的または電気的圧力、悪用、不注意、または過失の影響を受けている場合、（iv）本 SLA の他の条項に違反して使用している場合、いかなるソフトウェアにも適用されないものとします。Actuate の販売店からソフトウェアを入手した場合、いかなる保証の条項もそれらの販売店によって示されるものであり、Actuate はそのようにして入手したソフトウェアまたは媒体に関するいかなる保証も適用しません。\n\n\
\
4.2  サポートサービスの制限付き保証。Actuate とサポート契約を締結した場合を除き、Actuate はプロフェッショナルで、かつ一般に認められた技術水準に従ったサポートサービスを実施することを保証します。Actuate が、（a）上記の文で規定された標準を満たすことに事実上失敗した場合、（b）お客様が救済を要求する詳細な書面を Actuate に提示した場合、（c）Actuate がその詳細な書面を受領してから 30 日以内に事実上の失敗を是正することに失敗した場合、Actuate がお客様の詳細な書面を受領してから 30 日以内に、お客様は本 SLA のサポートコンポーネントを終結させることができます。そのような終結の場合、Actuate がお客様の書面を最後に受領した後の期間について、すでに支払われたサポートサービス料を日割りで返金するものとします。サポートサービス、またはサポートサービスに関連して提供されるあらゆる権利、更新、情報、または他の項目に関して、この第 4.2 項で規定された終結と返金に関するこの権利が、お客様の唯一かつ排他的な救済であるものとします。サポートサービスが終了した場合でも、本 SLA が終結することはありません。\n\n\
\
4.3  免責事項。第 4.1 項および第 4.2 項および法律が認める最大限の範囲の明示的な規定を除き、Actuate は、ソフトウェアまたはサポートサービスに関していかなる保証も意思表明も行いません。また、ソフトウェアやサポートサービスが、この第 4 項で規定されている規格または保証に関する標準を満たすことに失敗した場合も、お客様はそれに関していかなる救済手段も受けられないものとします。Actuate は、サードパーティの権利を侵害しないことの保証、特定の目的に対する商業性または適合性、一連の取引および使用における満足のいく品質を含みますがこれらに限らず、すべての暗黙の保証を否認します。Actuate は、ソフトウェアの恩恵の享受の中断に対して保証しないものとします。また、ソフトウェアの機能がお客様の要求を満たすこと、ソフトウェアの運用が中断されたり、エラーが発生したりしないこと、ソフトウェアの障害が修正されることについて保証しないものとします。Actuate または販売店によって与えられた口頭または書面による情報またはアドバイスによって、いかなる保証も発生しません。本 SLA のその他の規定にかかわらず、Actuate は評価用ライセンスに関し、明示的、黙示的もしくは法的であるかを問わず、口頭もしくは書面によるいかなる保証も行いません。無償ソフトウェアは保証なしで、また基本の目的のみに利用可能であるとします。\n\n\
\
4.4  責任の制限。Actuate は、本 SLA、ソフトウェアの使用、または使用できないこと、またはいかなるサポートサービスの規定によって発生するいかなる偶発的損害、間接損害（収益、利益、データの損失に対する特殊損害、間接的損害、刑罰的損害、または懲罰的損害、風評に対する損害、業務の中断、または代替商品またはサービスの調達を含みますが、それに限定されません）についてもActuate がそのような損害の可能性を事前に知らされていた場合や、ここで規定されている制限付き救済措置がその本質的な目的を満たすことに失敗していた場合であっても、その責を一切負わないものとします。いかなる場合も、Actuate は本 SLA に基づいて支払われた、または支払い可能な金額を超える責任を一切負わないものとします。契約、法令、不法行為を含みますがこれらに限らず、また、損害がいかなる理論に基づいているかに関わらず、これらの制限が適用されるものとします。ただし、Actuate が損害をもたらした場合、適用可能な強行法規によって損害を制限できない場合は、その範囲に限定して、これらの制限は適用されないものとします。\n\n\
\
4.5  第三者のソフトウェアコンポーネント。ソフトウェアには、第三者によって作成されたコンポーネント（以下「サードパーティのコンポーネント」）が含まれていることがあります。第三者のコンポーネントは、オープンソース製品という可能性もあります。お客様は、Actuate と、第三者のコンポーネントの開発者または作成者のために、第三者のコンポーネントに関して以下のことに同意するものとします。（a）お客様がそのコンポーネントを使用することはお客様の自己責任であり、あらゆる権利や救済を放棄すること（b）第三者のコンポーネントは現品のまま提供され、特定の目的に対する商業性または適合性、資格、権利を侵害しないことの保証などすべての暗黙の保証を含むがこれらに限らず、いかなる種類の保証や条件もないこと（c）直接損害、間接損害、特殊損害、偶発的損害、および付随的損害、または逸失利益について、Actuate も他の個人も組織もいかなる責任を負わないこと。第三者のコンポーネントに関係する追加の情報と適用されるライセンス条項、および利用可能なソースコードの入手方法に関する情報は、当該第三者により要求される場合、当該第三者のコンポーネントに関する実際のファイルに含まれています。\n\n\
\
4.6  第三者のソフトウェアコンポーネントに関する特別条項。第 4.5 項の条項に加え、PDF Tools AG の PDCat、InfoSoft Global Private Limited の FusionCharts、PowerCharts、FusionMaps および FusionWidgets を含みそれらに限定されたソフトウェアによって提供される特定のコンポーネントは、スタンドアロン方式では使用できず、ソフトウェアと同時に使用する場合に限り使用できます。ソフトウェアには、Bitext Innovations SL 提供のコンポーネントが含まれる場合がありますが、このコンポーネントには、本 SLA ではなく、お客様と Bitext が別途締結するライセンス契約が適用されます\n\n\n\
\
\
5.  知的所有権の損害賠償\n\n\
\
5.1  損害賠償。Actuate から直接ソフトウェアを入手した場合、お客様が本 SLA に従って、Actuate が提供したソフトウェアまたはサポートサービスを使用した結果、アメリカ合衆国またはカナダの法律に基づく第三者の特許、著作権、企業秘密、または商標を実際に侵害した場合に限り、その第三者からお客様に対してクレームまたは法的行動が起こされたときに、Actuate は自らの費用で、自らの判断により、当該クレーム等を防御・解決するものとします。また、そのようなクレームや法的行動、または Actuate 自体による解決の結果生じたいかなる損害および費用（クレームまたは法的行動によって最終的にお客様に支払われる賠償金を含む）から Actuate はお客様とお客様の役員、取締役、および従業員を免責するものとします。ただし、お客様が Actuate に対して次のものを提供していない限り、Actuate は前述の義務を免れるものとします。（a）そのようなあらゆるクレームまたは法的行動、あるいはその可能性を示す書面による即座の通知（b）そのようなあらゆる申し立てまたは行為を解決または防御するための排他的な支配と権限（c）そのようなあらゆる申し立てまたは行為を解決または防御するための適切かつ完全な情報と支援。\n\n\
\
5.2  置き換えの権利。最終的な禁止命令によって、ここで意図しているソフトウェアまたはサポートサービスをお客様が使用することが禁止される場合、または Actuate が独自の判断によりそのような命令が下される可能性が高いと信じる場合、第 5.1 項に制限を加えることなく、Actuate は自らの判断と費用負担で次のいずれかを実施することができます。（a）本SLAで提供される侵害ソフトウェアまたはサービスをお客様が使用する権利の回復（b）侵害品目を、侵害のない機能的に同等の製品に置き換える（c）侵害品目を適切に変更し、侵害が生じないようにする。上記（a）、（b）、（c）のいずれも商業上合理的な期間で実現できない場合は、（d）侵害品目の返却を受け入れ、返金します。具体的には、（i）永続的ライセンスの場合、48 か月の製品寿命に基づく償却を行い、そのようなソフトウェアに対して支払われたライセンス料のその時点での現在価値を返金し、または（ii）サブスクリプションライセンスまたはサポートサービスの場合、すでに支払われた料金を、サブスクリプションまたはサポートの期間のうち未使用部分の日割りで返金します。上記で定めたものを除き、Actuate はActuate の事前の承認なしに生じたいかなる損害および費用についても責任を負いません。\n\n\
\
5.3  例外。上記の第 5.1 項および第 5.2 項に関わらず、Actuate は、以下の場合には、侵害の申し立てに対して責任を負いません。（a）侵害がソフトウェア、またはサポートサービスのワークプロダクトと、Actuate 以外から提供された他の製品との組み合わせによって生じたとき（b）侵害がActuate以外の者によってなされたソフトウェアまたはサポートサービスのワークプロダクトに対する修正によって生じたとき（c）侵害がActuate のユーザマニュアルに従わないソフトウェアの使用によって生じたとき（d）侵害が第三者のコンポーネントによるとき。\n\n\
\
5.4  制限。この第 5 項は、Actuate が提供するソフトウェアまたはサポートサービスによる、第三者の権利に対する実際の主張されている侵害に関する、Actuate の全ての責任と義務ならびにお客様の唯一の救済について規定したものです。前述の損害賠償は、当時のソフトウェアリリースの使用によって侵害行為を避けることができる場合適用しないものとします。\n\n\n\
\
\
6.  終結\n\n\
\
6.1  終結の原因。一方の当事者は、もう一方の当事者が本 SLA の重大な違反を犯し、そのような違反が書面による通知受領後 30 日以内に是正されない場合は、本 SLA を終結することができます。本項または第 1.3 項で示されている場合（無償ライセンスまたは評価用ライセンスに関連）を除き、いずれの当事者も本 SLA を終結することはできません。\n\n\
\
6.2  サポートの終了。いったん支払われたサポートサービスに対する代金は、払い戻しできません。キャンセルしたサポートサービスをもう一度利用できるようにする場合、サポートサービスのキャンセルの有効日と、サポートサービスの利用再開の有効日の間の期間に課せられるはずだったサポートサービス代金、およびサポート利用再開時に有効な割引されていない正規価格に基づいた利用再開の有効日から 1 年間のサポートサービス代金に加えて、該当するサービス利用再開手数料を Actuate に支払います。ソフトウェアのいかなる部分に対するサポートサービスをキャンセルした場合、Actuate はソフトウェアの残りの部分に対するサポートサービス代金に適用される割引価格を調整する権利を保持します。サポートサービスが終了した場合でも、本 SLA が終結することはありません。\n\n\
\
6.3  終結にかかわる義務。本 SLA の終結または満了に際して、お客様は、所持するすべてのソフトウェア、マニュアルおよび機密情報を直ちに破棄または Actuate に返却するものとします。また、Actuate からの要求に基づき、正当に授権された代表者によって正式に署名された書面によって、この義務を遵守したことを証明するものとします。本 SLA の第 4 項および第 5 項で明示的に別段の定めがされている場合を除き、Actuate は、いかなる支払いに対しても返金する義務を負いません。\n\n\
\
6.4  終結の結果。SLA の第 2 項、第 4.3 項、第 4.4 項、第 4.5 項、第 6.4 項、第 7 項、第 8.2 項および付則 1 のほか、終結時点の未払い費用および代金の支払い義務は、本 SLA（制限なく第 2.5 項を含む）が終了しても継続するものとします。\n\n\n\
