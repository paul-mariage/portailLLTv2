이 제한된 소프트웨어 보증 하에 Actuate 의 전체 책무 및 사용자의 독점적 구제책은 Actuate 가 (a) 상업적으로 합리적인 활동을 통해 90 일 보증 기간 내에 발견된 모든 재생 가능한 구체적인 비준수를 수정하려고 시도하거나 (b) 비-준수 소프트웨어를 교환하는 것입니다. Actuate 가 위의 (a) 와 (b) 에서 서명한 구제책을 시도한 후 이 4.1 조항에 설명된 보증 위반을 교정할 수 없을 경우 사용자는 소프트웨어를 반환하고, Actuate 는 소프트웨어가 사용 불가능했던 최초 가입 기간 부분에 대하여 소프트웨어가 반환된 후 가입 요금을 날수 계산으로만 반환한다는 전제 하에 소프트웨어에 대하여 사용자가 Actuate 에 직접 지불한 모든 요금을 환불합니다. 상기 구제책은 사용자가 비준수 발견 즉시 Actuate 에 보증기간 내에 서면으로 통보 시에만 사용 가능합니다. 앞서 언급한 사항에도 불구하고, 다음의 소프트웨어에는 보증이 유효하지 않습니다. (i) Actuate 가 직접 시행한 경우를 제외한 변경 또는 수정된 소프트웨어, (ii) 문서에 따라 설치, 운영, 수리, 유지되지 않은 소프트웨어, (iii) 비정상적인 물리적 또는 전기적인 스트레스, 오용, 방치, 사고에 의한 소프트웨어, (iv) SLA 의 조항에 위반하여 사용한 소프트웨어. 사용자가 소프트웨어를 Actuate 재판매자나 배포자로부터 구매한 경우, 보증기간은 재판매자 또는 배포자의 명시기간에 따르며 Actuate 는 사용자에 해당 소프트웨어 또는 매체와 관련한 보증책임을 지지 않습니다.\n\n\
\
4.2  제한된 서비스 보증. 사용자가 Actuate 와 지원 계약서를 별개로 체결한 경우를 제외하고, Actuate 는 전문적이고 유능하게 지원 서비스를 수행할 것을 보증합니다. 만약 (a) Actuate 가 전술 사항에 명시된 표준을 구체적으로 충족하지 못한 경우 (b) 사용자는 Actuate 에 상세한 서면 교정 요청을 제공하고, (c) Actuate 가 상세한 서면 교정 요청을 수령하고 삼십 (30) 일 이내에 구체적인 실패를 교정하지 못할 경우 Actuate 는 사용자의 교정 요청을 수령하고 삼십 (30) 일 이내에 본 SLA 의 지원 구성요소를 종결할 수 있습니다. 그러한 종결 시 Actuate 는 Actuate 가 사용자의 상세한 서면 교정 요청을 수령한 후 경과 시간에 대하여 미리 지불된 서비스 요금을 날수 계산으로 환불합니다. 이 4.2 조항에 명시된 종결 및 환불 권리는 지원 서비스 또는 지원 서비스와 관련하여 제공된 업데이트, 정보 또는 기타 항목에 대한 유일하고 배타적인 구제책입니다. 지원 서비스의 종료는 본 SLA 의 종결로 이어지지 않습니다.\n\n\
\
4.3  거부. 4.1 ~ 4.2 조항에 걸쳐 명시적으로 제시된 경우를 제외하고 Actuate 는 소프트웨어 또는 서비스에 관한 아무런 보증 또는 진술을 하지 않으며 사용자는 소프트웨어 또는 서비스가 4 조항에 명시된 명세 또는 보증 표준을 준수하지 못한 것과 관련하여 어떠한 구제책도 갖지 않습니다. Actuate 는 판매가능성,특정 목적에의 적합성, 또는 -권리침해가 없다는 묵시보증 및 상거래 또는 상관습으로부터 야기되는 어떠한 보증을 포함하나 이에 제한 받지 않고 다른 모든 보증 및 담보를 부인합니다. Actuate 는 사용자의 소프트웨어 이용 시 있을 수 있는 어떠한 방해에 대하여, 소프트웨어의 기능이 사용자의 모든 요건을 충족하고 또는 소프트웨어의 사용이 중단되지 않거나 오류가 없음, 또는 소프트웨어의 결함이 정정될 것을 보증하지 않습니다. Actuate 또는 재판매자, 배포자가 제공하는 구두 혹은 문서의 정보 및 조언은 보증을 신설하지 않습니다. 본 SLA 에서 언급한 내용과 상충된 내용에도 불구하고, Actuate 는 본 소프트웨어가 "있는 그대로" 의 방식으로만 제공되는 평가판 라이센스 및 무료 소프트웨어와 관련하여 구두 또는 문서에 상관 없이 어떠한 명시적, 묵시적 또는 제정법적 보증을 하지 않습니다.\n\n\
\
4.4  책무의 제한. ACTUATE 는 본 SLA 와 관계 외로 발생하는 모든 우발적 또는 결과적 손해 (매출액 손실, 수익 손실, 데이터 손실, 평판의 손상, 비즈니스 방해, 대체 상품 또는 서비스의 조달을 포함하나 이에 제한되지 않는 사항에 대해 특별, 간접적, 징벌적 손해, 이익 상실, 데이터 손실 또는 대체 상품 또는 서비스의 조달) 에 대하여, 사용자의 소프트웨어 또는 지원 서비스 규정의 사용, 사용무능이 원인인 경우, 본 약정에 명시된 제한된 구제책이 핵심적인 목적을 달성하지 못한 경우에도 책임이 없습니다. ACTUATE 의 총 책무는 어떠한 경우에도 SLA 에 따라 사용자가 지불 또는 지불해야 하는 금액을 초과하지 않습니다. 이러한 책무는 계약, 법규 또는 불법 행위를 제한 없이 포함하여 손해를 사정하는 학설에 관계 없이 적용됩니다. 그러나 책무는 손해가 적용 가능한 의무적 법률에 따라 제한될 수 없는 경우 그 정도만큼 적용되지 않습니다.\n\n\
\
4.5  제 3 자 소프트웨어 구성요소. 본 소프트웨어는 제 3 자에 의해 만들어진 구성요소 ("제 3 자 구성요소") 를 포함할 수 있습니다. 제 3 자 구성요소는 공개 소스 제품일 수 있습니다. 사용자는 Actuate 및 제 3 자 구성요소의 개발자 또는 기여자를 위하여 (a) 사용자의 사용이 완전히 사용자 자신의 책임이고, 모든 권리 또는 구제책을 철회하며, (b) 제 3 자 구성요소가 어떠한 종류의 보증이나 조건 없이 상업성, 특정한 목적에 대한 적합성, 권리 또는 법규 위반 없음에 대한 모든 암시적 보증을 포함하지만 그에 제한되지 않고 "있는 그대로" 제공되며 (c) Actuate 또는 다른 개인 또는 실체가 직접적, 간접적, 특별한, 우발적 및 결과적 손해 또는 상실된 이익을 포함한 손해에 대해 책임지지 않음에 동의합니다. 제 3 자 구성요소와 관련된 추가 정보 및 적용 가능한 라이센스 조건, 그리고 모든 사용 가능한 소스 코드를 획득할 수 있는 방법에 대한 정보는 관련된 제 3 자가 요구할 경우 해당 제 3 자 구성요소에 대한 실제 파일에 포함됩니다.\n\n\
\
4.6  특정 제 3 자 소프트웨어 구성요소를 위한 특별 조건. 4.5 조항에 명시된 조건 이외에, InfoSoft Global Private Limited 의 FusionCharts, PowerCharts, FusionMaps 및 FusionWidgets 을 포함하나 이에 국한되지 않는 소프트웨어와 함께 제공되는 플래시 구성요소들은 그 자체만으로 작동하는 방식으로는 사용되지 않을 수 있으며 소프트웨어와 동시 사용해야만 사용할 수 있을 것입니다. 본 소프트웨어는 본 SLA 대신 사용자와 Bitext 사이에 체결된 별도의 라이센스 계약에 따라 적용되며 Bitext Innovations SL에서 제공하는 구성요소를 포함할 수 있습니다.\n\n\n\
\
\
5.  지적 재산권 배상.\n\n\
\
5.1  배상. Actuate 는 제 3 자가 사용자에 대하여 제기한 모든 주장 또는 소송을 자체 비용 부담으로 변호하거나 자체 재량으로 해결하여 모든 손해 및 비용에 대하여 사용자와 사용자의 임원, 이사 및 직원에게 배상합니다. 모든 손해 및 비용은 그러한 주장이나 소송이 Actuate 가 제공하는 소프트웨어 또는 서비스의 본 SLA 에 따른 사용자의 사용이 그러한 제 3 의 요구자의 특허, 저작권, 거래 기밀, 또는 상표를 실제로 위배한 것을 근거로 할 경우, 그 정도만큼 그러한 주장, 소송, 또는 그에 대한 Actuate 의 처리의 결과로 발생하는 주장이나 소송에 대해 사용자에게 최종적으로 부과된 합법적인 요금을 포함합니다. Actuate 는 사용자가 Actuate 에 (a) 이러한 모든 주장이나 소송 또는 그러한 가능성에 대해 즉각적인 서면 통지를 제공하거나, (b) 이러한 주장이나 소송의 변호나 해결에 대한 단독 통제권 또는 권한을 제공하고, (c) 이러한 모든 주장 또는 소송을 해결 및/또는 방어하기 위한 적절하고 충분한 정보나 지원을 제공합니다.\n\n\
\
5.2  대리 권한. 이 계약의 5.1 조항을 제한하지 않고 이 계약에서 계획된 소프트웨어 또는 서비스의 사용을 금지하는 것이 최종 법정 명령이거나 Actuate 의 단독 재량에 따른 믿음일 가능성이 높을 경우 Actuate 는 단독 선택 및 경비로, (a) 사용자가 위반 소프트웨어 또는 서비스를 이 계약에서 제공된 대로 사용하는 권한을 제공하거나, (b) 위반 항목을 기능적으로 동등한 비 위반 제품으로 교체하거나, (c) 더 이상 위반하지 않도록 위반 항목을 적합하게 수정하거나, 위의 (a), (b) 또는 (c) 가 상업적으로 합리적인 조건으로 획득 불가능할 경우에는, (d) 위반 항목의 반환을 승인하고 (i) 영구적 라이센스를 위하여 환불한 다음 48 개월 수명 이상으로 양도된 그러한 소프트웨어에 대하여 지불된 라이센스 요금의 현재 가치를 제공하거나 (ii) 가입 라이센스 또는 서비스를 위하여 가입 또는 지원 조건의 비사용 부분에 대하여 날수 계산으로 지불된 요금을 환불합니다. 위에서 명시된 경우를 제외하고 Actuate 는 사전 서면 승인 없이 발생한 모든 비용 또는 경비에 대하여 책임이 없습니다.\n\n\
\
5.3  예외. 위의 5.1 및 5.2 조항에도 불구하고 Actuate 는 (a) 소프트웨어 또는 모든 서비스의 작업 산출물을 Actuate 가 제공하지 않은 다른 제품과 결합하거나, (b) Actuate 가 수정을 수행한 경우를 제외하고 소프트웨어 또는 서비스 작업 산출물을 수정하거나, (c) Actuate 의 사용자 설명서에 따르지 않고 소프트웨어를 사용하거나 (d) 제 3 자 구성요소로부터 발생한 위반 주장에 대해 책임지지 않습니다.\n\n\
\
5.4  제한. 이 5 조항은 ACTUATE 가 제공하는 소프트웨어 또는 모든 서비스가 제 3 의 권한을 실제로 위반하거나 위반한 것으로 추정되는 경우와 관련하여 ACTUATE 의 전체 책무 및 의무와 사용자의 독점적 구제책을 진술합니다. 앞서 언급한 배상은 당시의 소프트웨어 발행본 사용으로 피할 수 있을 위반의 범위에 적용되지 않습니다.\n\n\n\
\
\
6.  종결.\n\n\
\
6.1  이유 있는 종결. 양 당사자는 상대방이 본 SLA 의 구체적인 위반을 범하고 상세한 서면 교정 요청을 수령하고 삼십 (30) 일 이내에 그러한 위반을 교정하지 못한 경우 본 SLA 를 종결할 수 있습니다. 양측은 본 약정 또는 조항 1.3 (무료 라이센스 및 평가 라이센스에 관련) 에서 명시한 경우를 제외하고 SLA 를 종결하지 않습니다.\n\n\
\
6.2  이유 있는 종결. 지원 서비스 요금은 환불이 불가합니다. 사용자가 취소된 지원 서비스의 복구를 원하면, 사용자는 지원 서비스 취소일 및 복구일 사이 기간의 지원 서비스 요금, 서비스 복구 당시의 할인하지 않은 정가에 따른 복구일로부터 일 (1) 년간의 지원 서비스 요금과 해당 복구 요금을 Actuate 에 지급합니다. 사용자가 일부 소프트웨어의 지원 서비스를 취소하면, Actuate 는 나머지 소프트웨어에 대한 지원 서비스 요금에 해당하는 할인율을 조정할 권리를 가집니다. 지원 서비스의 종료는 본 SLA 의 종결로 이어지지 않습니다.\n\n\
\
6.3  종결 시 의무. 본 SLA 의 종료 및 만료 시 사용자는 즉시 소유하고 있는 모든 소프트웨어 및 독점 정보를 폐기하거나 Actuate 에 반환하고 Actuate 가 요청할 경우 권한 있는 대표가 정당하게 서명한 서면으로 이 의무의 준수를 승인해야 합니다. Actuate 는 본 SLA 의 4 및 5 조항에서 다른 방식으로 명시적으로 제공한 경우를 제외하고 모든 지불을 환불할 의무가 없습니다.\n\n\
\
6.4  종결의 효과. 사용자의 미수 요금 및 종료일까지 만기된 모든 요금을 지불할 의무는 다음의 조항과 마찬가지로 SLA 의 종결 후 (조항 2.5 제한 없음을 포함하여) 까지 지속됩니다. 2, 4.3, 4.4, 4.5, 6.4, 7, 8.2, 및 일정 1.\n\n\n\
\
\
7.  총칙.\n\n\
\
7.1  법률의 선택, 중재. 본 SLA 및 본 SLA 로부터 발생하거나 그와 관련된 모든 분쟁, 그리고 소프트웨어나 Actuate 가 수행하는 모든 서비스 ('분쟁') 는 캘리포니아 법이 관할합니다. 상품의 국제적 판매에 대한 계약의 관례와 통일 컴퓨터 정보거래법은 적용되지 않습니다. 사용자가 미국에 거주할 경우 사용자는 미국, 캘리포니아, 산 마테오 카운티 법원의 개인 관할 구역에 제출하고 모든 분쟁은 배타적으로 해당 법원의 관할을 받습니다. 또는, 모든 분쟁은 국제상공회의소의 규칙과 후원에 따라 세 (3) 명의 중재자 앞에서 최종적이고 구속력 있는 중재에 의해 해결됩니다. 중재자들은 중재 가능 여부를 판단해 배상액을 부과하지만 징벌적 손해배상금은 부과하지 않습니다. 어느 일방의 요청에 따라, 중재자들은 판결의 토대가 되는 사실 및 법적 추론을 설명하는 서면 판결문을 발행합니다. 중재 절차는 영국 런던에서 영어로 진행됩니다. 승소당사자는 법적 대응 또는 중재절차에서 당사자가 받을 자격이 있는 구제책을 포함하여 변호사 및 모든 소송비용에 대한 권리를 가집니다.\n\n\
\
7.2  완전 합의. 본 SLA 및 본 계약에 명시적으로 통합된 Actuate 가 발행한 모든 서면 (적용 가능한 라이센스 매개변수와 소프트웨어 및 서비스를 사용할 자격이 있는 법적 실체에 대한 Actuate 의 명세를 제한 없이 포함하여) 은 당사자 간의 완전한 합의 및 이해를 나타내며 본 SLA 와 함께 제공되는 소프트웨어의 버전 등을 포함하되 이에 제한되지 않고 이 문서의 주제 문제에 관한 모든 사전 또는 동시 합의를 대체합니다. Actuate 는 사용자가 언제든지 구매 주문 또는 다른 방식으로 제출할 수 있는 모든 추가 조건을 승인하지 않고 그에 대해 명시적으로 거부합니다.\n\n\
\
7.3  관계. 본 SLA 로 생성되는 파트너, 조인터 벤처, 에이전트를 제외한 독립적 계약자간의 관계.\n\n\
\
7.4  제 3 자 수혜자. 본 SLA 에서 제 3 자 수혜자는 존재하지 않습니다.\n\n\
\
7.5  제목. 조항별 제목은 편리한 참조 목적일 뿐 SLA 의 해석에 전혀 영향을 주지 않습니다.\n\n\
\
7.6  불가항력. 양측은 대금결제 불이행을 제외한 다음의 명시한 경우 또는 그에 제한되지 않은 경우가 원인인 경우, SLA 의 주문, 일부 성능에 지연 또는 실패로 인한 불이행에 대하여 책무를 지거나 의무불이행으로 간주하지 않습니다. 사고, 화재, 산업계 전체의 파업, 통상정지, 정부의 행위, 전쟁, 테러, 국가적 비상사태, 불가항력, 공적 행위 또는 기타 사용자나 Actuate 가 합리적인 통제력을 가질 수 없는 원인. 상기의 상황이 발생한다면, 지연 또는 이행불능 상태의 당사자는 상업적으로 합당한 노력을 하여 상대 측에 이를 통보하고 최대한 SLA 에 준수하여 의무를 이행합니다.\n\n\
\
7.7  상호 비배제. Actuate 는 사용자와 경쟁관계에 있는 다른 법인에 소프트웨어 라이센스를 허가하거나 지원 서비스를 제공할 수 있습니다. 사용자는 Actuate 와 경쟁관계의 다른 법인과 협력할 수 있습니다. 이것은 비배재성 합의입니다.\n\n\
\
7.8  수정 없음 또는 불포기. 본 SLA 는 권한이 있는 (a) Actuate 의 임원이 서명이 포함된 서문 또는 (b) 소프트웨어 이후의 버전용 업그레이드와 함께 배포된 차후의 click wrap 라이센스 약정의 경우를 제외하고 수정 및 개정할 수 없습니다. 예를 들어, 버전 10 소프트웨어를 버전 11 로 업그레이드하는 경우, 버전 11 소프트웨어와 함께 배포된 click wrap 라이센스 약정은 기존 라이센스 약정을 대체하게 됩니다. 운영 관례에 따라 수정될 수는 없습니다. Actuate 가 사용자에 소프트웨어 강화나 새 버전의 소프트웨어를 수정된 SLA 를 동봉하여 제공하는 한, 이러한 SLA 수정본은 사용자가 동의할 때 (예: 동의 버튼 클릭), 이전 SLA 버전 전체를 대신하여 사용자의 소프트웨어 강화 또는 신 버전의 사용뿐만 아니라 사용자에 인도된 소프트웨어 버전 모두에 적용됩니다. 본 약정의 변경은 온라인 지원 갱신과 관련하여 새로운 또는 수정 지원 기간을 Actuate 가 제시하고 사용자가 여기에 동의하는 것으로 이루어집니다. Actuate 가 본 문서에 따른 권리, 권한 또는 특권의 전체 또는 일부를 이행하지 못하거나 이를 지연했다고 해서 이를 권리의 포기로 받아 들여서는 안 됩니다.\n\n\
\
7.9  양도 없음. 사용자는 본 SLA 또는 본 문서에 따른 모든 권리 또는 의무를 양도할 수 없습니다. 모든 소문에 의한 사용자의 양도는 법에 의한 것이든 통제권의 변경에 의한 것이든 또는 기타 사유에 의한 것이든 존재하지 않거나 무효입니다. Actuate 는 본 SLA 에 따른 수행을 다음에게 양도 또는 위임할 수 있습니다. (a) 자회사 또는 (b) 합병, 인수 또는 전체 또는 상당 부분의 Actuate 자산 또는 Actuate 사업부의 매각. 상충되는 본 SLA 또는 본 SLA 에 관련된 합의 ('관련 합의') 내용에도, Actuate 는 사용자의 앞선 서면 동의 없이도 어느 때나 단독 재량으로 보안 목적을 위해 본 SLA 와 관련 합의 하의 일부 혹은 모든 권리를 Actuate 에 융자를 제공하는 채권자 및 그 채권자가 승인한 양수인에게 양도할 권리를 가지며, 또한 그 채권자 (또는 승인된 양수인) 와 Actuate 간의 융자 합의 하에서 채무불이행의 발생 및 이 같은 상황의 지속 시, 그 채권자 (또는 승인된 양수인) 는 본 SLA 또는 관련 합의에 의거해 Actuate 의 일부 또는 모든 권리, 이익, 구제책을 행사할 수 있습니다.\n\n\
\
7.10  부분 실효. 본 SLA 의 규정이 무효이거나 적용 가능한 법률에 따라 집행할 수 없을 경우 그 정도만큼 그러한 규정은 원래 의도에 최대한 가까운 방식으로 해석되고 나머지 규정은 그럼에도 불구하고 완전한 효력 및 효과를 유지합니다.\n\n\
\
7.11  수출 관리법. 사용자는 모든 소프트웨어 제품이 미국 수출관리규정("EAR")의 적용을 받으며, EAR을 준수하는 데 동의합니다. 특히 이러한 제품은 ECCN(수출 통제 분류 번호) 5D002에 의거하여 분류되며 EAR의 조항 740.17(b)(1)에 따라 라이센스 예외 ENC에 의거하여 수출 자격이 주어집니다. 이러한 제품에 대한 변경 또는 수정으로 인해 수출 분류가 변경될 수 있으며, 미국 수출 관리 규정에 따라 변경 또는 수정된 제품을 수출 또는 재수출하기 위해 사전 승인을 받을 책임은 사용자에게 있습니다.  사용자는 다음 대상에게 직접 또는 간접적으로 소프트웨어 제품을 수출 또는 재수출할 수 없습니다. (1) 미국의 수출 제한 규정이 적용되는 모든 국가(북한, 수단, 시리아, 이란, 쿠바를 포함하지만 이에 제한되지 않음), (2) 핵, 생화학 무기, 로켓 시스템, 우주 발사체, 탐측 로켓, 무인 항공기 시스템과 관련된 설계, 개발 또는 생산에 제품을 사용하는 사실을 알고 있거나 알아야 할 이유가 있는 최종 사용자, (3) 미국 정부의 연방 기관에 의해 미국 수출 거래에 참여하지 못하도록 금지된 최종 사용자. 또한, 사용자는 이러한 제품의 수입, 수출 또는 사용 권리에 영향을 줄 수 있는 관할 구역의 현지 법률을 준수할 의무가 있습니다.\n\n\
\
7.12  감사. 합리적인 통지 시 사용자는 Actuate 또는 위임 받은 제 3 자가 사용자가 본 SLA 에 따라 모든 소프트웨어 및 서비스를 사용하고 있음을 보장하기 위해 사용자의 서적, 기록 및 컴퓨터 시스템을 감사하도록 허용하며, 여기에는 본 문서에 따라 라이센스가 부여된 소프트웨어를 초과하여 사용하지 않는지 여부를 포함하지만 그에 제한되지 않으며 CPU, 서버, 지정 사용자, 지정 개발자 및 가상 사용자의 액세스, 또는 해당 소프트웨어에 기타 사용을 제한 없이 포함합니다. 사용자는 Actuate 가 본 조항에서 계획된 감사를 성공적으로 수행할 수 있도록 충분한 기록을 유지관리하기로 동의합니다. Actuate 의 요청 시 사용자는 사용자 자사의 임원이 소프트웨어가 항시 본 SLA 에 따라 사용되었음을 증명하는 서문의 인증서를 작성하여 즉시 Actuate 에 제공합니다. 이 인증서는 소프트웨어에 액세스하는 CPU, 서버, 지정 사용자, 지정 개발자 및 가상 사용자의 위치, 플랫폼, 모델, 숫자, 소프트웨어가 설치된 하드웨어의 인스턴트 횟수, 제조업체, 모델, 일련번호, 그 외 Actuate 가 요청한 모든 정보를 포함해야 합니다.\n\n\
\
7.13  공표. 사용자는 Actuate 가 사용자를 Actuate 고객으로 공개적으로 확인할 수 있음을 동의합니다. 사용자는 Actuate 가 무엇보다도 사용자의 이름과 사용자의 사용 설명 또는 소프트웨어의 의도된 사용을 Actuate 보도 자료, 웹 사이트 및 마케팅 자료에 사용할 수 있고 Actuate 가 그러한 자료 공표에 대하여 사용자가 사전 승인할 필요가 없음을 동의합니다.\n\n\
\
7.14  미국 정부 권리. 소프트웨어, 지원 서비스 및 관련 문서는 '상용 제품' 으로 이 용어의 정의는 48 C.F.R. §2.101 에 명시되어 있으며, '상용 컴퓨터 소프트웨어' 및 '상용 컴퓨터 소프트웨어 문서' 로 구성되며 이 용어들은 해당사항에 따라 48 C.F.R. §12.212 또는 48 C.F.R. §227.7202 에서 사용하였습니다. 227.7202-4 를 통해 48 C.F.R. §12.212 또는 48 C.F.R. §227.7202-1 과의 일관적인 의미에서의 상용 컴퓨터 소프트웨어 및 사용 컴퓨터 소프트웨어 문서는 미국 정부 최종 사용자에 (a) 상용 제품 단독으로써의 (b) 본 약정의 규정에 의거한 기타 모든 최종 사용자에 부여되는 권리가 주어집니다. 비명시된 권리는 미국 저작권법에 따라 보호됩니다. 미국 정부의 소프트웨어, 지원 서비스, 관련 문서 사용은 본 SLA 의 규정과 향후의 모든 수정본에 의거하여 한층 더 제한됩니다.\n\n\
\
7.15  서면 양식. 본 SLA 에 따라 또는 그와 관련하여 모든 통지 또는 기타 통신은 다음 양식 요건이 준수되지 않을 경우 무효입니다. (a) Actuate 는 사용자에 주문서나 송장에 명시된 주소로 서문의 통보를 송부합니다. (b) 사용자는 하기에서 명시하는 Actuate 의 현재 본사 법무 자문위원에 서문으로 통보를 합니다. http://www.actuate.com 또는 연계 사이트.\n\n\
\
7.16  관할 언어. 본 SLA 의 영어 버전은 법적으로 구속력이 있으며 편의를 위해 제공될 수 있는 모든 번역된 버전과 일치하지 않을 경우 그에 우선합니다.\n\n\n\
\
\
8.  직접 고객 전용 특별 조건.\n\n\
\
본 조항은 사용자가 Actuate 에서 직접 소프트웨어나 지원 서비스를 획득하였을 때에만 적용됩니다. 재판매자나 배포업자를 통해 획득한 소프트웨어 및 지원 서비스는 다음 조항에 구속되지 않습니다.\n\n\
\
8.1  출고 및 지불 조건. Actuate 는 사용자에게 소프트웨어를 (a) 전자적으로 다운로드가 가능한 형태로 제공하거나 (b) 미국 목적지 대상 출고에 대하여 출고의 FOB 지점 또는 모든 다른 목적지 대상 출고에 대하여 출고의 FCA 지점에서 물리적으로 제공합니다. 소프트웨어의 출고 시 Actuate 는 해당되는 경우 그러한 소프트웨어에 대하여 사용자에게 송장을 보냅니다. 사용자는 송장 수령 후 30 일 이내에 송장에 대한 지불을 송금합니다. 모든 요금은 본 약정에 분명히 명시되어 있거나 상쇄권리가 부재하는 경우를 제외하고 환불이 불가합니다. 매달 1.5% 금액으로 또는 적용 가능한 법률이 허용하는 최대 금액 중 적은 금액으로 늦게 청구한 경우는 지불 기한이 지난 금액에 적용됩니다. 사용자는 합리적인 변호사 비용을 포함하지만 그에 제한되지 않고 모든 징수 비용에 대하여 Actuate 에 변상합니다. 사용자는 시설에 대한 타사 서비스를 요청 또는 어떠한 방식으로든 지급 과정을 관리하거나 관련된 경우, 타사 관련으로 인하여 Actuate 에 발생한 모든 비용에 대하여 Actuate 에 변상합니다. 본 SLA 에서 부여하는 소프트웨어 사용 라이센스나 상기에서 명시하는 라이센스 요금 지불의무는 어느 당사자의 지원 서비스 또는 기타 소프트웨어 프로그램, 제품 공급의 이행에 좌우되지 않습니다.\n\n\
\
8.2  세금. 사용자는 모든 관세, 판매, 사용 및 소비세, 그리고 Actuate 의 순수입만을 기준으로 하는 미국 세금만을 제외하고 본 문서에 따라 제공되는 모든 소프트웨어 또는 서비스에 대하여 모든 연방, 주 또는 지방 정부가 부과하는 유사한 요금을 납부합니다. Actuate 가 그러한 세금을 징수할 법적 의무가 있을 경우 해당 금액은 사용자가 Actuate 에게 적절한 과세 당국이 승인한 유효한 면세 인증서를 제공한 경우를 제외하고 사용자가 송장을 받을 시에 지불해야 합니다. 사용자는 그러한 세금, 관세 또는 요금을 지불하지 못한 데서 기인한 모든 주장 및 책무로부터 Actuate 가 피해를 입지 않도록 합니다.\n\n\n\
\
\
Actuate SLA 에 대한 일정 1\n\n\
\
소프트웨어 라이센스 매개변수\n\n\
\
라이센스 인가 방법\n\n\
\
1.  평가판 라이센스.\n\n\
\
Actuate 또는 Actuate 의 권한을 가진 배포자가 사용자에게 특정 소프트웨어 항목에 대한 평가판 라이센스를 받았음을 서면으로 통지한 경우, SLA 의 다른 모든 조건 외에 추가로 다음 라이센스 조건 및 규정이 사용자에게 적용됩니다.\n\n\
\
1.1  평가. '평가' 란 사용자가 Actuate 에게서의 미래 라이센스 획득과 연관하여 분석을 목적으로 사용자가 사용하는 소프트웨어를 뜻합니다.\n\n\
\
1.2  평가 매개변수. 평가 라이센스는 평가기간 최종일에 만료되는 라이센스입니다. 평가 라이센스는 내부의, 평가 목적으로만 사용되어야 하며, CPU, 지정 사용자, 지정 개발자 또는 기타 Actuate 가 명시하는 조건 측면의 제한이 있을 수 있습니다. 평가판 라이센스는 새로운 운영 체제, 새로운 하드웨어 플랫폼, 또는 소프트웨어의 새로운 버전이나 소프트웨어로 이전하기 위해 사용할 수 없습니다. 평가판 라이센스의 경우, 본 SLA 에서 제공된 라이센스는 Actuate 가 3 일 전 서면 통지를 통해 제공한 평가 기간의 종료 날짜 또는 사용자가 본 SLA 를 승인한 이후 45 일 중 먼저 도래한 날짜에 종료됩니다. 평가판 라이센스는 Actuate 의 서명 승인 없이 갱신하거나 연장할 수 없습니다.\n\n\n\
\
\
2.  번들 라이센스.\n\n\
\
소프트웨어를 타사로부터 취득하거나 소프트웨어가 타사 소프트웨어 응용 프로그램과 함께 사용 목적이 정해진 상태로 배포되거나 소프트웨어에 타사 소프트웨어 응용 프로그램이 포함되어 있거나 함께 제공된 경우, 해당 소프트웨어는 타사 소프트웨어 응용 프로그램과 공동으로 동시적으로, 타사 소프트웨어 응용 프로그램이 생성한 데이터와만 함께 사용할 수 있습니다. 소프트웨어를 다른 컴퓨터에서 독립형 방식으로나, 타사 소프트웨어 응용 프로그램에 들어 있지 않거나 이를 통해서만 생성되지 않은 소프트웨어 또는 데이터와 함께 사용할 수 없습니다.\n\n\n\
\
\
3.  지정 사용자 라이센스.\n\n\
\
Actuate 또는 Actuate 의 권한을 가진 배포자가 사용자에게 서면으로 소프트웨어의 특정 항목에 대한 'CPU 라이센스' 가 사용자에게 제공된다고 통지하는 경우나 해당 서면 내용에서 최대 사본 또는 CPU 수량이 표시되는 경우, 다음 라이센스 조건 및 규정이 본 SLA 의 다른 모든 조건 외에 추가로 사용자에게 적용됩니다.\n\n\
\
3.1  지정 사용자. '지정 사용자' 란 (a) 개인, (b) 소프트웨어나 외부 시스템의 소프트웨어에 액세스를 가지고 있는 사용자를 뜻합니다. '액세스' 란, (x) 소프트웨어를 구동 또는 실행하도록 승인되거나 실제로 구동 또는 실행하고 있는 것, 또는 (y) 온라인, 전자메일 또는 인쇄된 형태로 소프트웨어가 생성한 콘텐츠의 의도된 수신자가 되는 것입니다 (예: 월간 재무제표).\n\n\
\
지정 사용자 소프트웨어는 지정 사용자, 소프트웨어 구성요소, 인스턴스 및 전개 유형당 하나씩 할당됩니다.\n\n\
\
"인스턴스"는 서버 또는 클러스터 서버 그룹에 설치된 소프트웨어의 각 사본 또는 구현을 의미합니다. 단, 100% JAVA 제품(Enterprise Server 제외)의 경우에만 "인스턴스"는 소프트웨어를 구동할 수 있는 운영 체제의 각 사본 또는 구현을 의미합니다..\n\n\
\
따라서, 각 개인 지정 사용자는 각 전개 유형을 위한 액세스하는 소프트웨어 컴포넌트의 모든 인스턴스에 별개의 지정 사용자 라이센스를 획득해야 합니다. Actuate 의 다중 역할 옵션은 지정 사용자가 액세스하는 별개의 '백과사전 볼륨' (응용프로그램) 이 필요합니다.\n\n\
\
3.2  지정 사용자의 액세스. 사용자는 합법적으로 획득한 지정 사용자 라이센스를 다른 지정 사용자에 할당하고 이 사항을 문서화하지 않는 한 소프트웨어 액세스를 다른 지정 사용자에 부여할 수 없습니다. 라이센스 수령자는 지정 개발자 소프트웨어를 기능 또는 공유 위치에 할당할 수 없습니다. 지정 사용자 라이센스를 당시에 회사를 떠나거나 해당 개인이 소프트웨어를 더 이상 사용하지 않을 위치로 이동한 특정 직원 또는 독립적 계약자에게 할당한 경우 사용자는 (a) 이전에 할당된 지정 사용자가 더 이상 소프트웨어에 액세스하지 않고 (b) 사용자가 분기마다 한 번 이상 지정 사용자 라이센스를 재할당하지 않는다는 전제 하에 다른 지정 사용자에게 지정 사용자 라이센스를 재할당할 수 있습니다.\n\n\
\
3.3  지정 사용자의 최대 수. 지정 사용자의 최대 수는 Actuate 또는 Actuate 의 권한을 가진 배포자가 서면으로 더 큰 숫자에 동의한 경우를 제외하고 1 입니다.\n\n\n\
\
\
4.  지정 개발자 라이센스.\n\n\
\
Actuate 또는 Actuate 의 권한을 가진 배포자가 사용자에게 서면으로 소프트웨어의 특정 항목에 대한 지정 개발자 라이센스 가 사용자에게 제공된다고 통지하는 경우나 해당 서면 내용에서 소프트웨어에 대한 최대 개발자의 수가 표시되는 경우, 다음 라이센스 조건 및 규정이 본 SLA 의 다른 모든 조건 외에 추가로 사용자에게 적용됩니다.\n\n\
\
4.1  지정 개발자. '지정 개발자' 란 (a) 개인, (b) 개발 목적으로 소프트웨어나 외부 시스템의 소프트웨어에 액세스가 부여된 사용자 ID 를 뜻합니다.\n\n\
\
지정 개발자 소프트웨어는 개별 지정 개발자, 소프트웨어 구성요소, 인스턴스당 하나씩 할당됩니다. 따라서 각 지정 개발자는 개발목적으로 라이센스를 부여 받아 액세스하는 매 인스턴트의 소프트웨어 컴포넌트마다 별개의 지정 개발자 라이센스를 획득해야 합니다.\n\n\
\
4.2  지정 개발자의 액세스. 사용자는 합법적으로 획득한 지정 개발자 라이센스를 다른 지정 개발자에 할당하고 이 사항을 문서화하지 않는 한 소프트웨어 액세스를 다른 지정 개발자에 부여할 수 없습니다. 라이센스 수령자는 지정 개발자 소프트웨어를 기능 또는 공유 위치에 할당할 수 없습니다. 지정 개발자 라이센스를 당시에 회사를 떠나거나 해당 개인이 소프트웨어를 더 이상 사용하지 않을 위치로 이동한 특정 직원 또는 독립적 계약자에게 할당한 경우 개발자는 (a) 이전에 할당된 지정 개발자가 더 이상 소프트웨어에 액세스하지 않고 (b) 개발자가 분기마다 한 번 이상 지정 개발자 라이센스를 재할당하지 않는다는 전제 하에 다른 지정 개발자에게 지정 개발자 라이센스를 재할당할 수 있습니다.\n\n\
\
4.3  지정 개발자의 식별. 일정 1 의 조항 4.2 에서 요하는 정보에 더하여 사용자는 (a) 지정 개발자 소프트웨어를 사용하는 각 개인 인명 수 확인 및 (b) 해당 개발자가 개발에 사용할 각 컴퓨터 확인을 해야 합니다.\n\n\n\
\
\
5.  CPU 기반 라이센싱.\n\n\
\
Actuate 또는 Actuate 의 권한을 가진 배포자가 사용자에게 서면으로 소프트웨어의 특정 항목에 대한 CPU 코어 라이센스가 사용자에게 제공된다고 통지하는 경우나 해당 서면 내용에서 최대 사본 또는 CPU 수량이 표시되는 경우, 다음 라이센스 조건 및 규정이 본 SLA 의 다른 모든 조건 외에 추가로 사용자에게 적용됩니다.\n\n\
\
5.1  CPU. 'CPU' 란 각 컴퓨터의 물리적 또는 가상 프로세서의 단일 코어 (해당될 경우) 로 정의됩니다. 백 퍼센트 (100%) 자바에 기반한 제품은 CPU 코어의 개수가 (a) JVM (자바 버추얼 머신) 이 보고한 CPU 코어의 개수나 (b) 상기에서 규정한 CPU 코어 개수를 상회해야 합니다.\n\n\
\
CPU 코어 소프트웨어는 CPU 코어, 소프트웨어 구성요소, 인스턴스, 전개 유형당 하나씩 라이센스를 받습니다. 따라서 각 개별 CPU 코어는 물리적 또는 가상 개념을 모두 포함하여 각 전개 유형을 위해 설치된 매 소프트웨어 컴포넌트의 인스턴트 당 별개의 CPU 코어 라이센스가 필요합니다.\n\n\
\
5.2  소프트웨어 구성. 사용자는 그러한 소프트웨어 인스턴스가 라이센스를 받은 CPU 코어의 수에서만 실행 또는 구동되도록 소프트웨어를 구성합니다. CPU 코어의 라이센스 수는 Actuate 또는 Actuate 의 권한을 가진 배포자가 서면으로 더 많은 개수를 지정하는 경우를 제외하고 1 입니다. 소프트웨어를 실행 또는 구동할 역량을 지닌 원격 클러스터 노드를 포함하지만 그에 제한되지 않는 보고 서버 환경의 모든 CPU 코어에는 별도의 라이센스를 부여해야 합니다.\n\n\n\
\
\
6.  서버 라이센스.\n\n\
\
Actuate 또는 Actuate 의 권한을 가진 배포자가 사용자에게 특정 소프트웨어 항목에 대한 서버 라이센스를 받았음을 서면으로 통지한 경우, SLA 의 다른 모든 조건 외에 추가로 다음 라이센스 조건 및 규정이 사용자에게 적용됩니다.\n\n\
\
6.1  서버. '서버' 란 서버상에서 사용할 수 있도록 제작된 소프트웨어를 실행할 수 있는 컴퓨터를 의미합니다. 각 블레이드, 하드웨어 파티션 또는 가상 파티션은 별도의 서버 소프트웨어 라이센스가 필요한 별개의 서버로 간주됩니다.\n\n\
\
6.2  서버 구성. 서버 소프트웨어는 Actuate 또는 Actuate 의 권한을 가진 재판매자, 배포업자가 서면상으로 숫자를 따로 명시하지 않는 한 사용자에 한 개 (1) 의 서버에 한 개 (1) 의 CPU 에 설치된 서버 소프트웨어의 무제한의 사용을 허합니다.\n\n\n\
\
\
7.  플랫폼 라이센스.\n\n\
\
Actuate 또는 Actuate 의 권한을 가진 배포자가 사용자에게 특정 소프트웨어 항목에 대한 플랫폼 라이센스를 받았음을 서면으로 통지한 경우, SLA 의 다른 모든 조건 외에 추가로 다음 라이센스 조건 및 규정이 사용자에게 적용됩니다.\n\n\
\
7.1  플랫폼. '플랫폼' 이란 서버, CPU, 일정 수의 지정 사용자의 조합을 뜻합니다.\n\n\
\
7.2  플랫폼 구성. 플랫폼 라이센스 소프트웨어는 다음의 경우에만 사용될 수 있습니다. (a) CPU 수 (b) 지정 사용자의 수. 플랫폼 라이센스에 따라 라이센스가 부여된 소프트웨어의 사용은 지정 사용자 라이센스 및 CPU 라이센스에 적용되는 조건에 종속됩니다. 사용자는 소프트웨어가 라이센스를 받은 CPU 수만 실행하고 구동할 수 있도록 소프트웨어를 구성합니다. CPU 및 지정 사용자의 라이센스 수는 Actuate 또는 Actuate 의 권한을 가진 배포자가 서면으로 더 많은 개수를 지정하는 경우를 제외하고 1 입니다.\n\n\n\
\
\
8.  웹 서버 라이센스.\n\n\
\
Actuate 또는 Actuate 의 권한을 가진 배포자가 사용자에게 특정 소프트웨어 항목에 대한 웹 서버 라이센스를 받았음을 서면으로 통지한 경우, SLA 의 다른 모든 조건 외에 추가로 다음 라이센스 조건 및 규정이 사용자에게 적용됩니다.\n\n\
\
8.1  웹 서버. 본 SLA 의 목적에 따라 '웹 서버' 란 클라이언트 응용프로그램 (예: 컴퓨터나 전화에서 구동되는 웹 브라우저) 의 HTTP 요청을 수용하고, 대개 HTML 문서와 연결된 개체 (이미지 등) 인 선택적 데이터 콘텐츠에 따라 HTTP 응답 서비스를 제공할 책임이 있는 컴퓨터 또는 컴퓨터 프로그램으로 정의됩니다.\n\n\
\
8.2  웹 서버 구성. 사용자는 하나 (1) 의 지정 사용자가 단일 웹 서버에 액세스하게 허용하도록 소프트웨어를 구성합니다. 웹 서버 라이센스에 따라 라이센스가 부여된 소프트웨어의 사용은 지정 사용자 라이센스에 적용되는 조건에 종속됩니다. 개별의 지정 사용자의 각 추가적 웹 서버의 액세스에는 Actuate 또는 Actuate 의 권한을 보유한 배포자가 더 많은 수에 서면으로 동의하지 않는 한 별도의 웹 서버 라이센스가 필요합니다.\n\n\n\
\
\
9.  리포지토리 제한 기반 라이센스.\n\n\
\
Actuate 또는 Actuate 의 권한을 가진 배포자가 사용자에게 특정 소프트웨어 항목에 대한 리포지토리 제한 라이센스를 받았음을 서면으로 통지한 경우, SLA 의 다른 모든 조건 외에 추가로 다음 라이센스 조건 및 규정이 사용자에게 적용됩니다.\n\n\
\
9.1  리포지토리. 본 SLA 의 목적에 따라 '리포지토리' 란 체계적 (즉, 구조화된) 방법으로 컴퓨터에 저장되어 본 소프트웨어가 이의 운영을 위해 질의를 할 수 있는 구분 가능한 기록이나 정보의 집합으로 정의됩니다.\n\n\
\
9.2  리포지토리 구성. Actuate 또는 Actuate의 권한을 가진 재판매자 또는 공급업체가 서면으로 더 큰 숫자에 동의한 경우를 제외하고 사용자는 하나의 (1) 리포지토리에서 하나의 (1) 인스턴스에만 데이터를 저장하고 보고서를 받을 수 있도록 소프트웨어를 구성해야 합니다. 리포지토리의 각 추가 인스턴스에 액세스하려면 별도의 리포지토리 라이센스가 필요합니다.\n\n\n\
\
\
10.  읽기 전용 라이센스.\n\n\
\
Actuate 또는 Actuate 의 권한을 가진 배포자가 사용자에게 특정 소프트웨어 항목에 대한 읽기 전용 라이센스를 받았음을 서면으로 통지한 경우, SLA 의 다른 모든 조건 외에 추가로 다음 라이센스 조건 및 규정이 사용자에게 적용됩니다.\n\n\
\
10.1  읽기 전용. '읽기 전용' 이란 어떠한 다른 권한 없이 동의를 받는 소프트웨어의 사용권한을 의미합니다.\n\n\
\
10.2  읽기 전용 구성. 사용자는 한 (1) 명의 개인이 읽기 전용 액세스로 본 소프트웨어를 사용하도록 허용합니다. 읽기 전용 라이센스에 따라 라이센스가 부여된 소프트웨어의 사용은 지정 사용자 라이센스에 적용되는 조건에 종속됩니다. 개별 지정 사용자의 액세스에는 Actuate 또는 Actuate 의 권한을 보유한 배포자가 더 많은 수에 서면으로 동의하지 않는 한 별도의 읽기 전용 라이센스가 필요합니다.\n\n\n\
\
\
11.  가입 라이센스.\n\n\
\
Actuate 또는 Actuate 의 권한을 가진 배포자가 사용자에게 서면으로 소프트웨어의 특정 항목에 대한 가입 라이센스가 사용자에게 제공된다고 통지하는 경우나 해당 서면 내용에서 최대 사본 또는 CPU 수량이 표시되는 경우 (평가판 라이센스 제외), 다음 라이센스 조건 및 규정이 본 SLA 의 다른 모든 조건 외에 추가로 사용자에게 적용됩니다.\n\n\
\
11.1  가입. '가입' 이란 사용자가 특정 기간 동안 소프트웨어 액세스 권한을 부여 받는 것을 의미합니다. 어떠한 영구적 라이센스도 암시하거나 부여하지 않습니다.\n\n\
\
11.2  가입 매개변수. 가입 라이센스는 평가기간 최종일에 만료되는 라이센스입니다. 가입 라이센스는 CPU, 지정 사용자, 지정 개발자 또는 Actuate가 명시한 기타 조건에 제한됩니다. 가입 라이센스에서 본 SLA에서 부여한 라이센스는 (a) Actuate 또는 Actuate의 권한을 가진 재판매자, 배포업자가 제공하는 가입 기간 만료일, (b) 사용자가 SLA에 동의한 이후로부터 한 분기(12개월) 중 먼저 해당되는 날짜에 종료됩니다.\n\n\n\
\
\
12.  클라이언트 소프트웨어 라이센스.\n\n\
\
Actuate 또는 Actuate 의 권한을 가진 배포자가 사용자에게 특정 소프트웨어 항목에 대한 클라이언트 소프트웨어 라이센스를 받았음을 서면으로 통지한 경우, SLA 의 다른 모든 조건 외에 추가로 다음 라이센스 조건 및 규정이 사용자에게 적용됩니다.\n\n\
\
12.1  클라이언트 소프트웨어. '클라이언트 소프트웨어' 란 서버가 아닌 지정 사용자의 데스크톱, 노트북, 모바일 기기에 존재하는 소프트웨어를 뜻합니다.\n\n\
\
12.2  클라이언트 소프트웨어 매개변수. '클라이언트 소프트웨어' 제품 (예를 들어, e.Report Designer Professional, e.Spreadsheet Designer 등) 은 하나의 클라이언트 컴퓨터에 설치되고, 개인 사용자 한 명 (1) 이 사용할 수 있도록 라이센스가 제공됩니다. 클라이언트 소프트웨어 제품은 개인이 보고서 및/또는 콘텐츠를 적합하게 라이센스가 부여된 서버를 통해 받지 않은 경우 어떤 개인에게도 해당 보고서나 정보 콘텐츠를 제공하는 데 사용될 수 없습니다. Actuate 클라이언트 소프트웨어 제품은 제한 없이 보고서를 실행, 배포 및/또는 저장하는 다수 사용자 서버 플랫폼으로 사용될 수 없습니다.\n\n\n\
\
\
13.  무제한 인스턴스 라이센스.\n\n\
\
Actuate 또는 Actuate 의 권한을 가진 재판매자 또는 공급업체가 사용자에게 특정 소프트웨어 항목에 대한 무제한 인스턴스 라이센스를 받았음을 서면으로 통지한 경우, SLA 의 다른 모든 조건 외에 추가로 다음 라이센스 조건 및 규정이 사용자에게 적용됩니다.\n\n\
\
13.1  무제한 인스턴스 매개 변수. 무제한 인스턴스 라이센스는 사용자가 라이센스를 받은 CPU나 서버 개수 중 무제한 인스턴스 라이센스에 속하는 소프트웨어의 무제한 인스턴스를 실행할 수 있도록 합니다. 무제한 인스턴스 라이센스는 반드시 구매해야 합니다. (a) 무제한 인스턴스에 속하는 소프트웨어가 설치된 각 서버 또는 서버 클러스터의 모든 CPU 의 전체 소프트웨어, (b) 특정 응용 프로그램과 관계된 모든 소프트웨어.\n\n\n\
\
\
14.  작업 단위 라이센스.\n\n\
\
Actuate 또는 Actuate 의 권한을 가진 배포자가 사용자에게 특정 소프트웨어 항목에 대한 작업 단위 라이센스를 받았음을 서면으로 통지한 경우, SLA 의 다른 모든 조건 외에 추가로 다음 라이센스 조건 및 규정이 사용자에게 적용됩니다.\n\n\
\
14.1  작업 단위. '작업 단위' 란 소프트웨어가 수행하는 작업의 단위를 뜻합니다.\n\n\
\
14.2  작업 단위 구성. 작업 단위 소프트웨어는 CPU, 소프트웨어 구성요소, 인스턴스, 전개 유형당 하나씩 라이센스를 받습니다. 따라서, 모든 개별 작업 단위는 전개 유형마다 설치된 각 소프트웨어 구성요소의 매 인스턴스에 대한 별도의 라이센스를 가져야 합니다. 사용자는 소프트웨어를 구성하여 소프트웨어의 각 인스턴스가 라이센스를 받은 작업 단위 횟수만큼만 수행 또는 실행하도록 합니다. 작업 단위의 라이센스 수는 Actuate 또는 Actuate 의 권한을 가진 배포자가 서면으로 더 많은 개수를 지정하는 경우를 제외하고 1 입니다.\n\n\n\
\
\
15.  동시 세션 라이센스.\n\n\
\
"세션" 은 (a) 소프트웨어로부터 일련의 명령, 절차 또는 애플리케이션의 실행을 요청하거나 실행을 위해 이를 수신하거나 그렇지 않으면 소프트웨어가 관리하는 또는 (b) 간접 또는 직접적으로 소프트웨어에 액세스하는 (i) 개인, (ii) 서버 또는 (iii) 컴퓨터 장치를 의미합니다. "동시 세션" 이란 동시에 어느 지점에서 존재하는 피크/최대 세션 수를 의미합니다.\n\n\
\
동시 세션 소프트웨어는 동시 세션, 소프트웨어 구성요소, 인스턴스 및 전개 유형당 하나씩 할당됩니다. 따라서, 라이센스는 각각의 동시 세션, 인스턴스, 소프트웨어 구성요소 및 전개 유형마다 별도의 라이선스를 가져야 합니다. 라이센스는 소프트웨어를 구성하여 소프트웨어의 각 인스턴스가 라이센스를 받은 동시 세션 수만큼만 수행 또는 실행하도록 합니다.\n\n\n\
\
\
16.  MIPS 라이센스.\n\n\
\
"MIPS" 란 초당 백만 회의 연산을 의미합니다. 컴퓨터의 MIPS 용량은 관련 제조업체가 발행한 일정에 따라 계산해야 합니다. 1 개 이상의 전용 기능을 수행하도록 설계된 특수 목적 프로세서가 일반 목적 프로세스로 사용되는 경우, Actuate 는 MIPS 용량 게산을 위해 그러한 프로세서를 일반 목적 프로세스로 취급해야 합니다.\n\n\n\
\
MIPS 소프트웨어는 MIPS, 소프트웨어 구성요소, 인스턴스, 전개 유형당 하나씩 라이센스를 받습니다. 따라서, MIPS 소프트웨어는 각각의 인스턴스, 소프트웨어 구성요소, 전개 유형마다 별도의 라이센스를 가져야 합니다. 라이센스는 소프트웨어를 구성하여 소프트웨어의 각 인스턴스가 라이센스를 받은 MIPS 수만큼만 수행 또는 실행하도록 합니다.\n\n\n\
\
\
17.  BIRT 분석 라이센스.\n\n\
\
Actuate 또는 Actuate의 권한을 가진 재판매자 또는 공급업체가 사용자에게 특정 소프트웨어 항목에 대한 BIRT 분석 라이센스를 받았음을 서면으로 통지한 경우, SLA의 다른 모든 조건 외에 추가로 다음 라이센스 조건 및 규정이 사용자에게 적용됩니다.\n\n\
\
BIRT 분석 기반, BIRT 분석 데이터 행 및 BIRT 분석 지정 사용자 소프트웨어는 공동으로 함께 사용하도록 허가되었으며 개별적으로 사용할 수 없습니다.\n\n\
\
BIRT 분석 기반 소프트웨어는 인스턴스, 배포 형식당 하나씩 라이센스를 받습니다. 사용자는 소프트웨어가 라이센스를 받은 인스턴스와 배포 형식 개수만 실행하고 구동할 수 있도록 소프트웨어를 구성해야 합니다. 사용이 허가된 인스턴스 수는 Actuate 또는 Actuate의 권한을 가진 재판매자 또는 공급업체가 서면으로 더 많은 개수를 지정하는 경우를 제외하고 하나(1)입니다. 그러므로 각 배포 형식에 대해 설치된 BIRT 분석 기반 소프트웨어의 인스턴스마다 별개의 라이센스가 필요합니다.\n\n\
\
BIRT 분석 데이터 행 소프트웨어에는 데이터 행, 인스턴스, 배포 형식 당 기준으로 라이센스가 있습니다. 이러한 소프트웨어가 (a) 라이센스를 받은 데이터 행 개수만 처리, 전송 또는 저장할 수 있고 (b) 라이센스를 받은 인스턴스 개수만 실행 및 구동할 수 있도록 소프트웨어를 구성해야 합니다. 사용이 허가된 인스턴스 및 데이터 행 수는 Actuate 또는 Actuate의 권한을 가진 재판매자 또는 공급업체가 서면으로 더 많은 개수를 지정하는 경우를 제외하고 하나(1)입니다. 그러므로 각 배포 형식에 대해 설치된 BIRT 분석 데이터 행 소프트웨어의 인스턴스마다 별개의 라이센스가 필요합니다.\n\n\
\
또한 본 SLA에 명시된 내용과 상충된 내용에도 불구하고, 사용자는 BIRT Analytics Software를 사용하여 서비스, 정보 등을 제3자에게 제공하도록 허용되지 않습니다.\n\n\
\
BIRT 분석 지정된 사용자 소프트웨어에는 지정된 사용자 기준으로 라이센스가 있습니다.\n\n\n\
\
\
18.  클라우드 라이센스.\n\n\
\
사용자가 (a) 최초의 클라우드 라이센스 연회비 (Actuate 에서 사전 청구하며 사용자는 송장을 받고 30 일 이내에 지불) 를 지불하고, (b) 본 SLA 에 따른 사용자의 모든 의무를 지속해서 이행하며, (c) 본 SLA 에 대한 업그레이드 라이센스 요금 및 유지 관리 서비스 요금을 지불하면 Actuate 는 사용자에게 소프트웨어에 대한 다음의 추가 라이센스 권리 ("클라우드 라이센스") 를 부여합니다.\n\n\
\
주문한 날로부터 12 개월 동안 사용자는 "클라우드" 하드웨어 환경 또는 서버 하드웨어의 호스트 이름이 정적인 상태로 남아 있는 한 내재된 서버 하드웨어가 변경된 환경에서 클라우드 라이센스 ("클라우드 라이센스 소프트웨어") 에 적용되는 소프트웨어를 사용할 수 있습니다. 앞서 언급한 사항에도 불구하고, 해당 서버 하드웨어의 호스트 이름이 변경된 경우 사용자는 Actuate 로부터 새로운 라이센스 키를 요청하고 즉시 영구적으로 이전 키를 폐기, 사용을 중단하며 이전 키가 폐기되었음을 서면으로 Actuate 에 알립니다. 더 명확히 하면, 클라우드 라이센스는 사용자가 라이센스 매개변수 내에 어느 때이든지 단 한 (1) 개의 클라우드 소프트웨어 인스턴스만을 실행할 수 있습니다.\n\n\
\
사용자는 클라우드 라이센스 기간 시작 시점에 클라우드 라이센스 소프트웨어가 설치될 서버 하드웨어에 대한 식별 정보를 제공해야 합니다.\n\n\
\
사용자 및 Actuate 는 매년 클라우드 라이센스를 갱신할 것인지에 대해 선택할 수 있습니다. 사용자는 매년 기간이 만료되기 최소 60 일 전에 Actuate 로 서면 통지함으로써 클라우드 라이센스를 취소할 수 있습니다. 클라우드 라이센스 종료 시 사용자는 Actuate 에게 클라우드 라이센스 소프트웨어를 설치하려는 서버 하드웨어의 식별 정보를 제공해야 합니다.\n\n\
\
클라우드 라이센스 종료 시 사용자는 해당하는 경우 SLA 에 따라 클라우드 라이센스 기간의 시작 시점에 클라우드 라이센스 소프트웨어가 설치된 서버 하드웨어와 비교해서 해당 서버 하드웨어에 대한 라이센스 업그레이드 요금 및 유지 관리 서비스 요금을 지불해야 할 수도 있습니다. 클라우드 라이센스 종료 시점에 클라우드 라이센스 소프트웨어가 설치된 서버 하드웨어에 대한 SPECInt 순위가 클라우드 라이센스의 시작 시점 이전에 해당 소프트웨어가 설치된 서버 하드웨어에 대한 SPECInt 순위와 같거나 낮은 경우 사용자는 클라우드 라이센스 종료 시 라이센스 업그레이드 요금 및 해당 유지 관리 서비스 요금을 지불하지 않습니다. 본 SLA 의 조건에 따라 적용되는 클라우드 라이센스 연회비와 더불어 차후의 어떠한 클라우드 라이센스 복구의 시작 또는 종료 시 사용자는 해당 라이센스 업그레이드 요금 및 유지 관리 서비스 요금을 지불해야 합니다.\n\n\n\
\
\
19.  무료 소프트웨어.\n\n\
\
Actuate 또는 Actuate의 권한을 가진 배포자가 사용자에게 "무료 소프트웨어"에 대한 라이센스를 받았음을 서면으로 통지한 경우, SLA의 다른 모든 조건 외에 추가로 다음 라이센스 조건 및 규정이 사용자에게 적용됩니다.\n\n\
\
Actuate는 사용자의 주문 양식에 명시된 무료 소프트웨어의 금액에 대해 라이센스 요금을 부과하지 않을 것에 동의합니다. 무료 소프트웨어에 대한 사용자의 라이센스는 일(1) 년 동안만 유효하며 명시된 일(1) 년이 경과하면 만료됩니다.\n\n\
\
Actuate는 무료 소프트웨어 라이센스가 부여된 모든 제품을 계속해서 제공하거나 업데이트 또는 유지 관리할 의무가 없습니다. SLA의 조항 1.3, 3, 4.3, 6.1을 참조하십시오. 무료 소프트웨어에 대한 사용자의 라이센스는 거기에 명시된 대로 배포, 서브라이센스 부여 등 어떤 권리도 포함하지 않습니다.\n\n\n\
\
\
전개 유형\n\n\
\
1.  개발.\n\n\
\
Actuate 또는 Actuate 의 권한을 가진 배포자가 사용자에게 특정 소프트웨어 항목에 대한 개발 라이센스를 받았음을 서면으로 통지한 경우, SLA 의 다른 모든 조건 외에 추가로 다음 라이센스 조건 및 규정이 사용자에게 적용됩니다.\n\n\
\
1.1  개발. '개발' 이란 소프트웨어가 (a) 설계, 구현, 사용자 정의, 통합 및 개발자 환경 테스트, (b) 단일 사용자 환경 테스트를 위해 사용될 수 있음 (예: 새로운 또는 수정된 설치, 설계, 코드, 사용자 정의, 통합 등이 단일 사용자 환경에서 올바르게 작동되고 수행되는지 검증하기 위해 소프트웨어 사용) 을 뜻합니다. 기능 테스트, 블랙박스 테스트, 화이트박스 테스트를 포함한 개발자 활동의 예.\n\n\
\
1.2  개발 매개변수. 라이센스를 받은 소프트웨어는 테스트, 생산 또는 핫/웜 백업 등의 기타 개발 행위에 사용될 수 없습니다.\n\n\n\
\
\
2.  테스트.\n\n\
\
Actuate 또는 Actuate 의 권한을 가진 배포자가 사용자에게 특정 소프트웨어 항목에 대한 테스트 라이센스를 받았음을 서면으로 통지한 경우, SLA 의 다른 모든 조건 외에 추가로 다음 라이센스 조건 및 규정이 사용자에게 적용됩니다.\n\n\
\
2.1  테스트. '테스트' 란 소프트웨어 설치가 실제 사용자든 시뮬레이션 사용자든 간에 다수 사용자 환경에서 정확하게 작동되고 수행하는지 검증할 수 있도록 테스트 소프트웨어를 사용할 수 있게 허용합니다. 테스트 활동의 예에는 사용자 수용 테스트 (UAT), 계획, 로드 테스트 및 성능 테스트가 포함됩니다.\n\n\
\
2.2  테스트 매개변수. 다수 사용자 환경의 모든 시뮬레이션 사용자는 별도의 테스트 소프트웨어 라이센스를 필요로 합니다.\n\n\n\
\
\
3.  생산.\n\n\
\
Actuate 또는 Actuate 의 권한을 가진 배포자가 사용자에게 특정 소프트웨어 항목에 대한 생산 라이센스를 받았음을 서면으로 통지한 경우, SLA 의 다른 모든 조건 외에 추가로 다음 라이센스 조건 및 규정이 사용자에게 적용됩니다.\n\n\
\
3.1  생산. '생산' 이란 실제 비즈니스 업무를 지원하는 소프트웨어의 사용을 뜻합니다.\n\n\n\
\
\
4.  콜드 백업.\n\n\
\
Actuate 또는 Actuate 의 권한을 가진 배포자가 사용자에게 특정 소프트웨어 항목에 대한 콜드 백업 라이센스를 받았음을 서면으로 통지한 경우, SLA 의 다른 모든 조건 외에 추가로 다음 라이센스 조건 및 규정이 사용자에게 적용됩니다.\n\n\
\
4.1  콜드 백업. '콜드 백업' 은 주기적으로 백업 서버인 생산 서버의 복원 가능한 스냅샷을 만들지만 소프트웨어가 실행되지 않는 것을 의미합니다. 생산 서버가 다운되는 경우 얼마간의 시간과 수동 개입을 통해 콜드 백업 소프트웨어를 생산 모드로 돌릴 것입니다.\n\n\n\
\
\
5.  핫/웜 백업.\n\n\
\
Actuate 또는 Actuate 의 권한을 가진 배포자가 사용자에게 특정 소프트웨어 항목에 대한 함/웜 백업 라이센스를 받았음을 서면으로 통지한 경우, SLA 의 다른 모든 조건 외에 추가로 다음 라이센스 조건 및 규정이 사용자에게 적용됩니다.\n\n\
\
5.1  핫/웜 백업. "핫/웜 백업" 은 생산 소프트웨어의 백업으로만 소프트웨어를 실행할 수 있거나 생산 소프트웨어 서버가 다운되는 경우 자동적으로 대체 시스템이 가동된다는 의미입니다. 사용자는 생산 소프트웨어에서 생산 서버가 다운된 기간 동안 일시적으로 핫/웜 백업 소프트웨어를 사용할 수 있습니다.\n\n\n\
\
\
6.  IT 재해 복구.\n\n\
\
Actuate 또는 Actuate 의 권한을 가진 배포자가 사용자에게 특정 소프트웨어 항목에 대한 IT 재해 복구 라이센스를 받았음을 서면으로 통지한 경우, SLA 의 다른 모든 조건 외에 추가로 다음 라이센스 조건 및 규정이 사용자에게 적용됩니다.\n\n\
\
6.1  IT 재해 복구. 'IT 재해 복구' 란 소프트웨어가 천재지변으로 실행불능임을 뜻합니다.\n\n\
\
6.2  IT 재해 복구 매개변수. 생산 서버에서 멀리 떨어진 위치에 소프트웨어를 설치하고 지진 등의 자연 재해나 화재 또는 정전 등으로 인해 생산 서버가 다운된 시간에만 임시로 IT 재해 복구 소프트웨어를 사용할 수 있습니다.\n\n\n\
\
\
7.  보관 사용.\n\n\
\
Actuate 또는 Actuate 의 권한을 가진 배포자가 사용자에게 특정 소프트웨어 항목에 대한 보관 라이센스를 받았음을 서면으로 통지한 경우, SLA 의 다른 모든 조건 외에 추가로 다음 라이센스 조건 및 규정이 사용자에게 적용됩니다.\n\n\
\
7.1  보관 사용. '보관 사용' 은 소프트웨어가 설치되지 않음을 의미합니다.\n\n\
\
7.2  보관 사용 매개변수. 이력 보존이 목적일 경우 원격에서 보관 소프트웨어에 저장할 권한을 받습니다. 보관 사용에는 콜드 백업 또는 핫/웜 백업을 목적으로 한 소프트웨어 이용은 포함되지 않습니다.\n\n\n\
\
\
8.  이전.\n\n\
\
Actuate 또는 Actuate 의 권한을 가진 배포자가 사용자에게 이전 소프트웨어 항목에 대한 이전 라이센스를 받았음을 서면으로 통지한 경우, SLA 의 다른 모든 조건 외에 추가로 다음 라이센스 조건 및 규정이 사용자에게 적용됩니다.\n\n\
\
8.1  이전. '이전' 이란 소프트웨어를 같은 하드웨어 내의 소프트웨어를 새 버전으로 업그레이드하는 제한적인 목적으로만 임시 사용하는 것을 뜻합니다.\n\n\
\
